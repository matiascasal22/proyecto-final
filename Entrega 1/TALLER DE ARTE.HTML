<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shurcut icon" href="./favicon-32x32.png">
    <title>TALLER DE ARTE</title>
</head>
<body>
<header style="background-color: beige;">
    <img src="./aff70eb6-9a7f-43fe-b125-8f409ed0eef7.jpg" width="300px">
<h1>ROSARIO BRIONES</h1>
<h2>ARTISTA PLASTICA</h2>
</header>
    <hr>
    <main>
        <section>
            <H4>TALLER DE ARTE</H4>
        <FORM action="">
            <fieldset>
                <legend>CLASES</legend>
            <DIV>
                <label for="APELLIDO">ESCRIBE TU APELLIDO:</label>
                <INPUT type="TEXTO" placeholder="NOMBRE" name="NOMBRE">
            </DIV><BR>
                <DIV>
                    <label for="APELLIDO">ESCRIBE TU APELLIDO:</label>
                    <INPUT type="TEXTO" name="APELLIDO">
            </DIV><BR>
                <DIV>
                    <label for="EMAIL">ESCRIBE TU MAIL*</label>
                    <INPUT type="EMAIL" NAME="EMAIL" required>
            </DIV><BR>
                <DIV>
                    <label for="PASSWORD">ESCRIBE TU PASSWORD*</label>
                    <INPUT type="password" NAME="PASSWORD">
            </DIV><BR>
                <DIV>
                    <label for="PAIS">NACIONALIDAD*</label>
                    <select name="PAIS" id="">
                            <option value="ARG">ARG</option>
                            <option value="BR">BR</option>
                            <option value="URU">URU</option>
                    </select>
            </DIV><BR>
                <DIV>
                    <label for="GENERO">SEXO</label>
                    <input type="radio" name="GENERO" value="MUJER">MUJER
                    <input type="radio" name="GENERO" value="HOMBRE">HOMBRE
                </DIV><BR>
                <div>
                    <label for="Comentario">DEJA TU MENSAJE:</label><BR>
                    <textarea name="COMENTARIO" id="" cols="25" placeholder="NOS INTERESAN TUS COMENTARIOS"></textarea>
                </div><BR>
            <DIV>
                <label for="TERMINOS">ACEPTO TERMINOS Y CONDICIONES</label>
                <input type="CHECKBOX" name="ACEPTA" value="1" required>
            </DIV> 
                <input TYPE="SUBMIT" VALUE="ENVIAR">
                <input TYPE="reset" VALUE="BORRAR DATOS">
        </FORM>
    </fieldset>
        </section>
    </main>
    <HR>
        <footer>
            <H4>MAIL@MAIL.COM</H4>
            <H4>@ROSARIOBRIONESOBRA</H4>
        </footer>
</body>
</html>
